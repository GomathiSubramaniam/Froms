<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1 id="title">Form</h1>
    <form id="form">        
        <label for="firstName">First Name:</label>
        <input type="text" placeholder="Enter the your First Name" id="firstName"><br><br>
        <label for="lastName">Last Name:</label>
        <input type="text" placeholder="Enter the your Last Name" id="lastName"><br><br>
        <label for="address">Address:</label>
        <input type="text" placeholder="Enter the your address" id="address"><br><br>
        <label for="pincode">Pincode:</label>
        <input type="number" placeholder="Enter the your area pincode" id="pincode"><br><br>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="">-Select Gender-</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        <br><br>
        <label for="food">Choice of food:</label>
        <select name="food" id="food">
            <option value="">Choice Of Food</option>
            <option value="Salad">Salad</option>
            <option value="Sandwich">Sandwich</option>
            <option value="Biriyani">Biriyani</option>
            <option value="Pizza">Pizza</option>
            <option value="Fish">Fish</option>
          </select>
                   
        <br><br>
        <label for="state">State:</label>
        <input type="text" placeholder="Enter the your state name" id="state"><br><br>
        <label for="country">Country:</label>
        <input type="text" placeholder="Enter the your country name" id="country"><br><br>
        <button type="submit" id="submit">Submit</button><br><br>
    </form>
           <table class="table">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Food</th>
                <th>State</th>
                <th>Country</th>
            </tr>
            <tbody>

            </tbody>
        </table>
          
    
    <link rel="stylesheet" href="Style.css">
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="script.js"></script>
</body>
</html>
